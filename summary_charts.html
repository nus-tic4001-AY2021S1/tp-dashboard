<div id="summary-charts"><div class="summary-charts" v-for="(repo, i) in filteredRepos"><div class="summary-charts__title" v-if="filterGroupSelection !== 'groupByNone'"><div class="summary-charts__title--index">{{ i+1 }}</div><div class="summary-charts__title--groupname"><template v-if="filterGroupSelection === 'groupByRepos'">{{ repo[0].repoName }}</template><template v-else-if="filterGroupSelection === 'groupByAuthors'" v-bind:class=" { warn: repo[0].name === '-' }">{{ repo[0].displayName }} ({{ repo[0].name }})</template></div><div class="summary-charts__title--contribution" title="Total contribution of group">[{{ getGroupTotalContribution(repo) }} lines]</div><a v-if="!isGroupMerged(getGroupName(repo))" v-on:click="handleMergeGroup(getGroupName(repo))" title="click to merge group"><font-awesome-icon class="icon-button" :icon="['fas', 'chevron-up']"></font-awesome-icon></a><a v-if="isGroupMerged(getGroupName(repo))" v-on:click="handleExpandGroup(getGroupName(repo))" title="click to expand group"><font-awesome-icon class="icon-button" :icon="['fas', 'chevron-down']"></font-awesome-icon></a><a v-if="filterGroupSelection === 'groupByRepos'" v-bind:href="getRepoLink(repo[0])" target="_blank" title="click to view group's repo"><font-awesome-icon class="icon-button" :icon="['fab', 'github']"></font-awesome-icon></a><a v-else-if="filterGroupSelection === 'groupByAuthors'" v-bind:href="getAuthorProfileLink(repo[0].name)" target="_blank" title="click to view author's profile"><font-awesome-icon class="icon-button" icon="user"></font-awesome-icon></a><template v-if="isGroupMerged(getGroupName(repo))"><a v-if="filterGroupSelection !== 'groupByAuthors'" title="click to view group's code" onclick="deactivateAllOverlays()" v-on:click="openTabAuthorship(repo[0], repo, 0, isGroupMerged(getGroupName(repo)))"><font-awesome-icon class="icon-button" icon="code"></font-awesome-icon></a><a title="click to view breakdown of commits" onclick="deactivateAllOverlays()" v-on:click="openTabZoom(repo[0], filterSinceDate, filterUntilDate, isGroupMerged(getGroupName(repo)))"><font-awesome-icon class="icon-button" icon="list-ul"></font-awesome-icon></a></template><div class="summary-charts__title--percentile">{{ getPercentile(i) }} %</div></div><div class="summary-charts__fileType--breakdown" v-if="filterBreakdown"><template v-if="filterGroupSelection !== 'groupByNone'"><div class="summary-charts__fileType--breakdown__legend" v-for="fileType in getFileTypes(repo)" v-bind:key="fileType"><font-awesome-icon icon="circle" v-bind:style="{ 'color': fileTypeColors[fileType] }"></font-awesome-icon><span>&nbsp; {{ fileType }} &nbsp;</span></div></template></div><div class="summary-chart" v-for="(user, j) in repo"><div class="summary-chart__title" v-if="!isGroupMerged(getGroupName(repo))"><div class="summary-chart__title--index">{{ j+1 }}</div><div class="summary-chart__title--repo" v-if="filterGroupSelection === 'groupByNone'">{{ user.repoName }}</div><div class="summary-chart__title--author-repo" v-if="filterGroupSelection === 'groupByAuthors'">{{ user.repoName }}</div><div class="summary-chart__title--name" v-if="filterGroupSelection !== 'groupByAuthors'" v-bind:class="{ warn: user.name === '-' }">{{ user.displayName }} ({{ user.name }})</div><div class="summary-chart__title--contribution mini-font">[{{ user.checkedFileTypeContribution }} lines]</div><a v-if="filterGroupSelection !== 'groupByRepos'" v-bind:href="getRepoLink(repo[j])" target="_blank" title="click to view repo"><font-awesome-icon class="icon-button" :icon="['fab', 'github']"></font-awesome-icon></a><a v-if="filterGroupSelection !== 'groupByAuthors'" v-bind:href="getAuthorProfileLink(repo[j].name)" target="_blank" title="click to view author's profile"><font-awesome-icon class="icon-button" icon="user"></font-awesome-icon></a><a title="click to view author's code" onclick="deactivateAllOverlays()" v-on:click="openTabAuthorship(user, repo, j, isGroupMerged(getGroupName(repo)))"><font-awesome-icon class="icon-button" icon="code"></font-awesome-icon></a><a title="click to view breakdown of commits" onclick="deactivateAllOverlays()" v-on:click="openTabZoom(user, filterSinceDate, filterUntilDate, isGroupMerged(getGroupName(repo)))"><font-awesome-icon class="icon-button" icon="list-ul"></font-awesome-icon></a><div class="summary-chart__title--percentile" v-if="filterGroupSelection === 'groupByNone'">{{ getPercentile(j) }} %</div></div><div class="summary-chart__ramp" v-on:click="openTabZoomSubrange(user, $event, isGroupMerged(getGroupName(repo)))"><v-ramp v-bind:groupby="filterGroupSelection" v-bind:user="user" v-bind:tframe="filterTimeFrame" v-bind:sdate="filterSinceDate" v-bind:udate="filterUntilDate" v-bind:avgsize="avgCommitSize" v-bind:mergegroup="isGroupMerged(getGroupName(repo))" v-bind:filtersearch="filterSearch"></v-ramp><div class="overlay"></div></div><div class="summary-chart__contribution"><template v-if="filterBreakdown"><div class="summary-chart__contrib" v-for="(widths, fileType) in getFileTypeContributionBars(user.fileTypeContribution)"><div class="summary-chart__contrib--bar" v-for="width in widths" v-bind:style="{ width: width + '%',                'background-color': fileTypeColors[fileType] }" v-bind:title="fileType + ': ' + user.fileTypeContribution[fileType] + ' lines, '                + 'total: ' + user.checkedFileTypeContribution + ' lines ' + '(contribution from ' + minDate + ' to '                + maxDate + ')'"></div></div></template><template v-else="v-else"><div class="summary-chart__contrib" v-bind:title="'Total contribution from ' + minDate + ' to ' + maxDate + ': '              + user.checkedFileTypeContribution + ' lines'"><div class="summary-chart__contrib--bar" v-for="width in getContributionBars(user.checkedFileTypeContribution)" v-bind:style="{ width: width+'%' }"></div></div></template></div></div></div></div>
